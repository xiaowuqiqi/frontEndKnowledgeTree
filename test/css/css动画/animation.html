<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    @keyframes animation {
      from {
        transform: rotate(0);
      }
      to {
        transform: rotate(360deg);
      }
    }
    .article1 div{
      /*animation : name duration
      timing-function delay iteration-count direction fill-mode play-state*/
      animation:  3s linear 0s infinite;
    }
    .article1 div {
      width: 100px;
      height: 100px;
      background-color: red;
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>
<body>
<article class="article1">
  <div>1</div>
</article>
</body>
</html>
